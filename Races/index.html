<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Schedule 2024 - Official Calendar of Grand Prix Races</title>
  <link rel="shortcut icon" href="./images/logo-f1.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
  <style>
    /* Additional styles can be added here */
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8" style="font-family: 'Exo 2', sans-serif;">

    <div class="mt-4 flex justify-center items-center flex-wrap" style="text-align: center; margin: 2rem auto 2rem auto;">
      <h3 class="text-lg font-semibold mb-2 mr-4">Legend:</h3>
      <div class="flex items-center mb-2">
        <div class="w-4 h-4 bg-red-500 mr-2"></div>
        <span class="text-sm">Past &nbsp</span>
      </div>
      <div class="flex items-center mb-2">
        <div class="w-4 h-4 bg-blue-500 mr-2"></div>
        <span class="text-sm">Current &nbsp</span>
      </div>
      <div class="flex items-center mb-2">
        <div class="w-4 h-4 bg-green-500 mr-2"></div>
        <span class="text-sm">Future &nbsp</span>
      </div>
    </div>
    

    <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
